<div class="card">
    
        <h3>Login Page</h3>
    
    <div class="card__body">
        <form class="form" [formGroup]="registerForm" (ngSubmit)="onLogin(registerFormControl.email.value, registerFormControl.password.value)">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                <span class="text-danger"
                    *ngIf="submitted && registerFormControl.email.errors?.required">
                    Email is required
                </span>
                <span class="text-danger"
                    *ngIf="submitted && registerFormControl.email.errors?.email">
                    Enter a valid email address
                </span>
            
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
                <span class="text-danger"
                    *ngIf="submitted && registerFormControl.password.errors?.required">
                    Password is required
                </span>
                <span class="text-danger"
                    *ngIf="submitted && registerFormControl.password.errors?.invalidPassword">
                    Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                    letter and 1 number
                </span>
            </div>
            <div class="form-group button">
               <app-button>Login</app-button>
            
                <span [ngClass]="!errorStat? 'hidden':''" id="noExist">
                Your email doesn't exist in out database. Please sing up!
            </span>
            <a routerLink="/signup">signup</a>
        </div>
        </form>
    </div>
</div>
